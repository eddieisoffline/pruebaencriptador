<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Home</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="cuerpo">
    <header>
        <img alt='Alura' src="./assets/icon__header.png" class="logo__header">
    </header>
    <main class="contenido">
        <section class="contenido__formulario">  
        <textarea class="formulario" id="texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="texto__requisitos">
                <p>
                <img alt='exclamacion' src="./assets/icon_1.png"  class="logo__texto">
            
                    Solo letras minúsculas y sin acentos
                </p>
            </div>
            <div class=" botones">
                <button class="boton__1" type="button" onclick="cifrarTexto()">Encriptar</button>
                <button class="boton__2" type="button" onclick="descifrarTexto()">Desencriptar</button>
            </div>  
        </section>
        <section class="texto__encriptado">
            <div id='texto__mostrar'>
                <img alt="Encriptar" src="./Assets/icon_2.png" class="imagen__1">
                <h3 class="texto__encriptado__titulo">Ningún mensaje fue encontrado</h3>
                <p class="texto__encriptado__requisitos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class ='ocultar' id = 'ocultar'>
                <div id="texto__procesado" class="resultado">
                    <button class="boton__3" type="button" onclick="copiarTexto()" id="boton__copiar" style="display: none;">Copiar</button>   
                </div> 
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Eduardo Anica Gonzalez &copy; <em id="date"></em>2024</p>
    </footer>

    <script src="./App/app.js"></script>
</body>
</html>
